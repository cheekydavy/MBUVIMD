<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="google-site-verification" content="bk-ZHb6f6dmTz4yLZ8NIBOOBJw95nisTO24Di3mBYlM" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <!-- Accept user input -->
    <h1>Register</h1>
    <label for="fullname">Full name</label>
    <input type="text" id="fullname" /><br /><br />
    <label for="username">Username</label>
    <input type="text" id="username" /><br /><br />
    <label for="email">Email</label>
    <input type="email" id="email" /><br /><br />
    <button id="submit">Submit</button><br /><br />
    <h3 id="mydetails"></h3>
    <!-- counter program -->
    <h1>counter</h1>
    <button id="increase">increase</button>
    <button id="decrease">decrease</button>
    <button id="reset">reset</button>
    <h3 id="counter"></h3>
    <!-- circumference -->
    <h1>circumference</h1>
    <label for="radius">enter radius</label>
    <input type="number" id="radius" />
    <button id="calculate">calculate</button>
    <h3 id="circumference"></h3>
    <!-- random number generator -->
    <h1>random number generator</h1>
    <button id="roll">Roll</button>
    <button id="one">num1</button>
    <button id="two">num2</button>
    <button id="three">num3</button>

    <!-- age checker -->
    <h1>age checker</h1>
    <label for="age">Age</label>
    <input type="number" id="age" />
    <button id="check">check</button>
    <h3 id="subresult"></h3>
    <h3 id="result"></h3>
    <script src="learn.js"></script>
  </body>
</html>
